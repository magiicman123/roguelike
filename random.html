<canvas height="600" width="600" style="background:red;" id="canv"></canvas>
<script type="text/javascript">


var canv = document.getElementById('canv');
var ctx = canv.getContext('2d');

function startY(){
	return Math.floor(Math.random() * 590) + 10;
}
randommWalk(10,startY());
function randommWalk(x,y){
	for(var i = 0;i != 300; i++){
		var choice = Math.floor(Math.random()*3) + 1;
		if(choice === 1){
			x+=10;
		}
		if(choice === 2 && x != 10){
			x-=10
		}
		if(choice === 3){
			y+=10
		}
		if(choice === 4 && y != 10){
			y-=10;
		}
		console.log(x+' '+y);
		ctx.fillStyle = 'black';
		ctx.fillRect(x,y,20,20);
		ctx.fill();
	}
}


</script>
